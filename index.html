<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" type="text/javascript"></script>
</head>

<body>
  <h1 class="titulo"> CALCULADORA </h1>
  <table id="calculator">
    <tr>
      <td colspan="4"><input name="display" type="text" class="color_display" readonly id="display" size="25"></td>
    </tr>
    <tr>
      <td width="26%"><input name="button" type="button" class="numero" id="button" value="+" onclick="sumar()"></td>
      <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="restar()"></td>
      <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*" onclick="multiplicar()">
      </td>
      <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/" onclick="dividir()">
      </td>
    </tr>
    <tr>
      <td><input name="num7" type="button" class="numero" id="num7" value="7" onclick="display_num(7)"></td>
      <td><input name="num8" type="button" class="numero" id="num8" value="8" onclick="display_num(8)"></td>
      <td><input name="num9" type="button" class="numero" id="num9" value="9" onclick="display_num(9)"></td>
      <td><input name="clear" type="button" class="numero" id="clear" value="CLR" onclick="clearScreen()"></td>
    </tr>
    <tr>
      <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="display_num(4)"></td>
      <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="display_num(5)"></td>
      <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="display_num(6)"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="display_num(1)"></td>
      <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="display_num(2)"></td>
      <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="display_num(3)"></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="display_num(0)"></td>
      <td><input name="button17" type="button" class="numero" id="button17" value="," onclick="decimal()"></td>
      <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="=" onclick="operar()">
      </td>
    </tr>
  </table>

</body>

</html>
